# About Block
aboutTitle: "About PGDay"
aboutBlock:
 - {text:
"The third Australian PostgreSQL conference.
After the success of PGDay Australia 2017, we're back this year with PGDay Down Under. A one day conference and networking event, which brings together speakers from across the community to share the latest about Postgres news and updates. This year we have a fantastic line up of presenters with some of the most recognised PostgreSQL developers and experts.
It's a fully catered event; morning and afternoon tea, lunch and drinks. This has been possible thanks to the generous contribution from our sponsors.
Space is limited so make sure you register.
" }

