  id: 307
  title: "Need is the mother of all Inventions!! Is very true for PostgreSQL 10 Logical Replication"
  description: "Before PostgreSQL 10 'Logical Replication', built-in streaming replication was all time favourite HA solution. It was working quite well to fulfil the need to replicate master to have a replica. Introduction of hot streaming replication added another feather to its cap and opens the way to use ideally sitting replica for read only queries. But, there are many use-cases where it is not a good fit.
                With this talk, we will discuss real life use cases where logical replication is best fit and physical replication (streaming replication) does not suffice. We will showcase its need and how to achieve it with a quick demo."
  subtype: presentation
  speakers: [7]
  #language: en
  #complexity: "Intermediate"
  presentation: "/assets/Rajni_PGDay_Logical_replication.pdf "
