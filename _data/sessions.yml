  id: 090
  title: "Securing PostgreSQL -- Exploring the PostgreSQL STIG and Beyond"
  description: "There are many aspects and considerations when securing PostgreSQL. This talk will cover some examples of the dangers associated with typical default installations, along with built-in features and extensions available to mitigate them. It will focus on the recently published DISA PostgreSQL STIG. PostgreSQL is the first completely open source database to receive a published STIG."
  subtype: keynote
  speakers: [5]
