  id: 006
  title: "Multimaster isn't magic: when and how to use multi-master replication and BDR"
  description: "Keeping your data in more than one place is vital for business continuity, and databases are no exception. Backups are great, but they won't help you when your normally-connected EU, US and Australian operations all want to continue operating during a major WAN outage. This is where multi-master replication systems come into their own - but they also come with often overlooked costs and downsides. Bi-Directional Replication (BDR) for PostgreSQL can help solve some users' availability challenges in a globally distributed environment... if it's applied correctly.
  Multi-master is not magic high availability secret-sauce that can be applied to every problem, no matter what some major vendors' sales teams would like you to believe.
  Learn about when to use - and not to use - multi-master replication in general, and BDR in particular."
  subtype: presentation
  speakers: [8]
  #language: en
  #complexity: "Beginner"
  presentation: "/assets/MultiMasterDesignPatterns.pdf "
  #video: "//www.youtube.com/embed/v3SCiUqI1yQ"
